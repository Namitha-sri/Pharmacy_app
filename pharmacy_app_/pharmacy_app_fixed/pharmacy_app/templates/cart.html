<h2>Your Cart</h2>
<table border="1">
  <tr>
    <th>Medicine</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Subtotal</th>
  </tr>
  {% for item in cart_items %}
  <tr>
    <td>{{ item.medicine.name }}</td>
    <td>{{ item.quantity }}</td>
    <td>{{ item.medicine.price }}</td>
    <td>{{ item.subtotal }}</td>
  </tr>
  {% endfor %}
</table>
